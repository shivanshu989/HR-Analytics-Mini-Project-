<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR_Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: #fff;">HR_Analytics</span>
        </div>
    </nav>
    <div class="container my-3">
        <h2>Promotion Prediction</h2>
    </div>
    <form action="handleform" method="post" class="container" enctype="multipart/form-data">{% csrf_token %}
        <label>Insert train data</label>
        <div class="input-group mb-3">
            <input type="file" class="form-control"  id="inputGroupFile02" name="company" accept=".csv" />
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <label>Insert test data</label>
           <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" name="new" accept=".csv" />
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          <input type="submit" value="Submit" class="btn btn-dark">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
